<!-- templates/base.html -->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <nav>
                <a  href="{% url 'home' %}" class="me-3">Home</a>
                <a href="{% url 'about' %}" class="me-3">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
            <div class="d-flex gap-3 align-items-center">
                {% if user.is_authenticated %}
                    Hi! {{user.username}}
                    <a class="btn btn-secondary" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Log Out
                    </a>
                    <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
                        {% csrf_token %}
                    </form>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
                    <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container p-5">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="bg-light py-3 text-center">
        Copyright WouldEase 2024
    </footer>
</body>
