{% extends 'base.html' %}
{% load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
            <title>Login Page</title>
        {% endblock title %}
    </head>
    <body>
        {% block content %}
            <h1>Log In </h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit">Sign In</button>
            </form>
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>
            
        {% endblock content %}
    </body>
</html>
