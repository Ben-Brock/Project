{% extends 'base.html' %}
{% load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="eng">
    <head>
        {% block title %}
            <title> Sign Up Page</title>
        {% endblock title %}
    </head>
    <body>
        {% block content %}
            <h1>Sign Up</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit">Sign Up</button>
            </form>

            
        {% endblock content %}
    </body>
</html>
