<!--templates/home.html-->
{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Home Page</h1>

<div class="d-flex justify-content-evenly">
    {% for cat in links %}
        <a href="{{cat.get_absolute_url}}">
            <div class="card h-100">
                <img style="width: 300px;" src="{{cat.image}}">
                <div class="card-body">
                    <h5>{{cat.name}}</h5>
                    <p class="mb-2">{{cat.description}}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock content %}
